<!DOCTYPE html>
<html>
  <head>
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="quiz.css">
    <link rel="stylesheet" type="text/css" href="Style.css" />

    <script src="quiz.js"></script>
  </head>
  <body>
    <div id="quiz">
      <h1>Quiz</h1>
      <form id="quiz-form">
        <p class="question">What is the capital of France?</p>
        <ul>
          <li>
            <input type="radio" id="q1-a1" name="q1" value="a">
            <label for="q1-a1">Paris</label>
          </li>
          <li>
            <input type="radio" id="q1-a2" name="q1" value="b">
            <label for="q1-a2">London</label>
          </li>
          <li>
            <input type="radio" id="q1-a3" name="q1" value="c">
            <label for="q1-a3">Madrid</label>
          </li>
        </ul>
        <p class="question">What is the largest continent?</p>
        <ul>
          <li>
            <input type="radio" id="q2-a1" name="q2" value="a">
            <label for="q2-a1">Europe</label>
          </li>
          <li>
            <input type="radio" id="q2-a2" name="q2" value="b">
            <label for="q2-a2">Asia</label>
          </li>
          <li>
            <input type="radio" id="q2-a3" name="q2" value="c">
            <label for="q2-a3">Africa</label>
          </li>
        </ul>
        <button type="submit">Submit</button>
      </form>
      <div id="feedback"></div>
    </div>
    <script src="quiz.js"></script>

        <li><a href="quiz.html">Quiz</a></li>
      </ul>
    </div>  
  </body>
</html>
