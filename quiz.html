<html>
  <head>
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="quiz.css">
    <link rel="stylesheet" type="text/css" href="Style.css" />

    <script src='quiz.js' defer></script>
  </head>
  <body>
    <div id="quiz">
      <h1>Quiz</h1>
      <form id="quiz-form">
        <p class="question">What is an inorder traversal?</p>
        <ul>
          <li>
            <input type="radio" id="q1-a1" name="q1" value="a">
            <label for="q1-a1">Traverses the tree alphabetically/from least to greatest.</label>
          </li>
          <li>
            <input type="radio" id="q1-a2" name="q1" value="b">
            <label for="q1-a2">Traverses the alphabetically/from least to greatest except the root is printed last.</label>
          </li>
          <li>
            <input type="radio" id="q1-a3" name="q1" value="c">
            <label for="q1-a3">Used to create a copy of the tree.</label>
          </li>
        </ul>
        <p class="question">What is the purpose of a preorder traversal?</p>
        <ul>
          <li>
            <input type="radio" id="q2-a1" name="q2" value="a">
            <label for="q2-a1">To delete the tree</label>
          </li>
          <li>
            <input type="radio" id="q2-a2" name="q2" value="b">
            <label for="q2-a2">To copy the tree</label>
          </li>
          <li>
            <input type="radio" id="q2-a3" name="q2" value="c">
            <label for="q2-a3">To put the tree in alphabetical</label>
          </li>
        </ul>
        <p class="question">What is the purpose of a postorder traversal?</p>
        <ul>
          <li>
            <input type="radio" id="q3-a1" name="q3" value="a">
            <label for="q3-a1">To delete the tree</label>
          </li>
          <li>
            <input type="radio" id="q3-a2" name="q3" value="b">
            <label for="q3-a1">To copy the tree</label>
          </li>
          <li>
            <input type="radio" id="q3-a3" name="q3" value="c">
            <label for="q3-a3">To delete the tree</label>
          </li>
        </ul>
        <button type="submit">Submit</button>
      </form>
      <div id="feedback"></div>
    </div>
